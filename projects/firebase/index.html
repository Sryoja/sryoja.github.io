<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FireBase testing</title>
  </head>
  <body>
    <div id="main">
      <form id="input">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter name"
          autocomplete="off"
        />
        <input
          type="text"
          name="age"
          id="age"
          placeholder="enter age"
          autocomplete="off"
        />
        <button type="submit" id="btn">Save me</button>
      </form>
      <div class="output">
        <ol id="output"></ol>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
